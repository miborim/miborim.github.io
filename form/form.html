<!-- Início do documento HTML -->
<html>
    <head>
        <!-- Cabeçalho do documento HTML -->

        <!-- Importa o arquivo CSS do formulário -->
        <link rel="stylesheet" type="text/css" href="form/form.css">
    </head>
    <body>
        <!-- Corpo do documento HTML -->

        <!-- Div com o ID "input-form" e a classe "webflow-style-input" -->
        <div id="input-form" class="webflow-style-input">

            <!-- Input do tipo texto com o nome "name" e espaço reservado "Nome do jogador(a)" -->
            <!-- O atributo "maxlength" limita o número máximo de caracteres a 5 -->
            <input type="text" name="name" placeholder="Nome do jogador(a)" maxlength="5"/>

        </div>
    </body>
</html>
<!-- Fim do documento HTML -->
